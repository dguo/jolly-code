[build]
  publish = "public"

[build.environment]
  YARN_VERSION = "3.6.0"

[build.processing]
  skip_processing = false
[build.processing.css]
  bundle = true
  minify = true
[build.processing.html]
  pretty_urls = true
[build.processing.images]
  compress = true
[build.processing.js]
  bundle = true
  minify = true
